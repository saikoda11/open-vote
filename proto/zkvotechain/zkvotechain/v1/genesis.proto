syntax = "proto3";
package zkvotechain.zkvotechain.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "zkvotechain/zkvotechain/v1/params.proto";

option go_package = "zkvotechain/x/zkvotechain/types";

// GenesisState defines the zkvotechain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
