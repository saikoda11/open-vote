syntax = "proto3";
package zkvotechain.zkvotechain.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "zkvotechain/x/zkvotechain/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "zkvotechain/x/zkvotechain"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
